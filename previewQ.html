<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamyFlow-Result</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link rel="icon" type="image/x-icon" href="assets/pic/logo2d.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body
    class="min-h-screen flex flex-col bg-slate-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100"
  >
    <!-- HEADER -->
    <header
      class="bg-[#5046e5] dark:bg-slate-800 text-white p-4 shadow-md flex flex-wrap justify-between items-center px-4 sm:px-8"
    >
      <!-- Logo + Title -->
      <div class="flex items-center gap-3 flex-1 min-w-0">
        <div class="flex-shrink-0">
          <img
            src="assets/pic/logoo.png"
            alt="Logo"
            class="w-10 sm:w-14 md:w-20 h-auto object-contain"
          />
        </div>

        <div class="flex flex-col truncate">
          <span class="font-bold text-lg sm:text-2xl tracking-tight truncate">
            ExamyFlow
          </span>
        </div>
      </div>

      <!-- Right Side -->
      <div class="flex items-center gap-3 sm:gap-5 mt-3 sm:mt-0">
        <!-- Theme Toggle -->
        <button
          id="themeToggle"
          class="p-2 rounded-full bg-gray-200 dark:bg-slate-700 text-yellow-500 dark:text-white transition duration-300"
        >
          <i id="themeIcon" class="fa-solid fa-moon"></i>
        </button>

        <!-- Avatar Dropdown -->
        <div class="relative inline-block">
          <div
            id="avatarButton"
            class="bg-gray-100 text-gray-700 dark:bg-gray-700 dark:text-gray-300 w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center border-2 border-gray-600 cursor-pointer"
          >
            MM
          </div>

          <div
            id="avatarDropdown"
            class="hidden absolute right-0 mt-2 w-44 bg-white dark:bg-gray-800 rounded-md shadow-lg z-50"
          >
            <p
              id="StudentName"
              class="px-4 py-2 text-sm text-gray-900 dark:text-gray-100 truncate"
            >
              Marwan Mohamed
            </p>

            <p
              id="studentid"
              class="px-4 py-1 text-xs text-gray-500 dark:text-gray-400 truncate"
            >
              Student #1
            </p>

            <hr class="border-gray-200 dark:border-gray-700 my-1" />

            <button
              id="logbtnhome"
              class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main
      class="flex flex-1 items-center justify-center px-4 sm:px-6 md:px-8 py-8 sm:py-12"
    >
      <div
        class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 sm:p-8 md:p-10 text-center w-full max-w-4xl"
      >
        <h1
          class="text-xl sm:text-2xl md:text-3xl font-bold mb-6 dark:text-gray-100"
        >
          Exam Result
        </h1>

        <!-- Results Grid -->
        <div class="grid gap-3 sm:grid-cols-3 text-base sm:text-lg">
          <p id="score"></p>
          <p id="percentage"></p>
          <p id="attempts"></p>
          <p
            class="font-bold sm:col-span-3 text-lg sm:text-xl mt-2"
            id="status"
          ></p>
        </div>

        <!-- Wrong Questions -->
        <div
          class="mt-6 text-left text-sm sm:text-base overflow-auto"
          id="wrong-questions"
        ></div>

        <!-- Button -->
        <button
          onclick="goHome()"
          class="mt-8 w-full sm:w-auto px-6 py-2 bg-indigo-600 dark:bg-indigo-500 text-white rounded-lg hover:bg-indigo-700 dark:hover:bg-indigo-600 transition"
        >
          Back to Home
        </button>
      </div>
    </main>

    <!-- Scripts -->
    <script src="js/darkmood.js"></script>
    <script src="js/previewQ.js"></script>
  </body>
</html>
